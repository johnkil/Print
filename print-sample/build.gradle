apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.github.johnkil.print.sample"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 3
        versionName "1.2.0"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile project(':print')
}